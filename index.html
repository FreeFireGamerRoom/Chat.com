<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Free Fire pairs</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script type="importmap">
  {
    "imports": {
      "nanoid": "https://cdn.jsdelivr.net/npm/nanoid@4.0.0/index.browser.js"
    }
  }
  </script>
</head>
<body>
  <main class="container">
    <header class="topbar">
      <div class="title">Free Fire pairs</div>
      <div class="meta">
        <span id="userBadge" class="badge" aria-label="You"></span>
        <button id="togglePeers" class="small">Active users</button>
      </div>
    </header>

    <section class="content">
      <aside id="peersPanel" class="peers" aria-hidden="true">
        <h4>Active users</h4>
        <ul id="peersList" class="peersList"></ul>
      </aside>

      <section class="chatArea">
        <div id="messages" class="messages" role="log" aria-live="polite"></div>
        <form id="composer" class="composer" autocomplete="off">
          <input id="messageInput" class="input" type="text" placeholder="Write a messageâ€¦" maxlength="1000" />
          <button id="sendBtn" class="send" type="submit" aria-label="Send">Send</button>
        </form>
      </section>
    </section>

    <footer class="footer">
      <div id="botInfo" class="botInfo" aria-live="polite"></div>
    </footer>
  </main>

  <!-- emoji picker root injected by JS when needed -->
  <div id="messageOptionsRoot"></div>

  <!-- Onboarding: welcome -> username -> greeting -->
  <div id="onboardRoot" class="onboardRoot" aria-hidden="false">
    <div id="welcomeScreen" class="onboardScreen welcomeScreen">
      <h1 class="onboardTitle">welcome to Free Fire Pairing Group chat</h1>
      <button id="getStartedBtn" class="onboardLargeBtn">Get started</button>
    </div>

    <div id="loadingSplash" class="onboardScreen loadingSplash hidden" aria-hidden="true">
      <div class="spinner" aria-hidden="true"></div>
    </div>

    <div id="usernameScreen" class="onboardScreen usernameScreen hidden" aria-hidden="true">
      <h1 class="onboardTitle">choose a username</h1>
      <div class="usernameArea">
        <input id="usernameLine" class="usernameLine" type="text" placeholder="tap to enter username" maxlength="30" />
        <button id="checkInBtn" class="onboardLargeBtn hidden">Check in</button>
        <div id="usernameStatus" class="usernameStatus" aria-live="polite"></div>
      </div>
    </div>

    <div id="greetScreen" class="onboardScreen greetScreen hidden" aria-hidden="true">
      <div id="greetText" class="greetText"></div>
      <div class="greetHint">Double click on the background to skip this message.</div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
